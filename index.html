<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/rules.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Start Reactor</title>
  </head>
  <body>
    <h1>START REACTOR</h1>
    
    <div class="container">
      <div class="painel">
        <div class="boxPainel">
            <div class="circles">
                <div class="circle lvl1"></div>
                <div class="circle lvl2"></div>
                <div class="circle lvl3"></div>
                <div class="circle lvl4"></div>
                <div class="circle lvl5"></div>
            </div>
            <div class="painelMemory">
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
            </div>
        </div>
      </div>

      <div class="painel">
        <div class="boxPainel">
            <div class="circlesRight">
                <div class="circle lvl1.1"></div>
                <div class="circle lvl2.1"></div>
                <div class="circle lvl3.1"></div>
                <div class="circle lvl4.1"></div>
                <div class="circle lvl5.1"></div>
            </div>
            <div class="playerMemory">
                <div data-memory='0' class="player_memory"></div>
                <div data-memory='1' class="player_memory"></div>
                <div data-memory='2' class="player_memory"></div>
                <div data-memory='3' class="player_memory"></div>
                <div data-memory='4' class="player_memory"></div>
                <div data-memory='5' class="player_memory"></div>
                <div data-memory='6' class="player_memory last"></div>
                <div data-memory='7' class="player_memory last"></div>
                <div data-memory='8' class="player_memory last"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
